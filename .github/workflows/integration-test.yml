name: integration-test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: textbook/git-checkout-submodule-action@2.0.0

    - name: test
      run: ./test.sh

    - name: ğŸ“§ Discord success notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'â˜‘ï¸ Integration test passed for branch `${{ github.ref }}` and commit `${{ github.sha }}`'

    - name: ğŸ“§ Discord failure notification
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'ğŸš« Integration test failed for branch `${{ github.ref }}` and commit `${{ github.sha }}`'
