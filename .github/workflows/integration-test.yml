name: integration-test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: test
      run: ./test.sh

    - name: ğŸ“§ Discord success notification
      if: secrets.discord_webhook
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'â˜‘ï¸ Integration test passed for branch `${{ github.ref }}` and commit `${{ github.sha }}`'

    - name: ğŸ“§ Discord failure notification
      if: failure() and secrets.discord_webhook
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'ğŸš« Integration test failed for branch `${{ github.ref }}` and commit `${{ github.sha }}`'
